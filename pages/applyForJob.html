  <script>
    var base64;
    function SendMail() {
      var data = $("form").serializeArray();
      debugger;
      var validateRes = ValidateApplyJobForm(data);

      if (validateRes) {
        var message = `You  have new candidate ( ${data[0].value} ) For Position ${data[3].value}
         his contacts : ( Email :  ${data[1].value}  ,  Phone : ${data[2].value} ) 
      ${data[4].value}
      
      his Comments :   ${data[5].value}
      `;
        $.ajax("https://api.emailjs.com/api/v1.0/email/send", {
          type: "POST",
          data: JSON.stringify({
            service_id: "service_u3ht662",
            template_id: "template_dm5mvju",
            user_id: "user_dIhRrikwHEtSfPU4kMHZ7",
            // content: base64,
            template_params: {
              username: data[0].value,
              to_name: "Smarttech",
              from_name: data[0].value,
              message: message,
              "g-recaptcha-response":
                "03AHJ_ASjnLA214KSNKFJAK12sfKASfehbmfd...",
            },
          }),
          contentType: "application/json",
        })
          .done(function () {
            alert("Your mail is sent!");
          })
          .fail(function (error) {
            alert("Oops... " + JSON.stringify(error));
          });
      }
    }

    function ValidateApplyJobForm(data) {
      if (data[0].value == "") {
        alert("Name must be filled out");
        return false;
      }
      if (data[1].value == "") {
        alert("Email must be filled out");
        return false;
      }
      if (data[2].value == "") {
        alert("Phone Number must be filled out");
        return false;
      }
      if (data[3].value == "") {
        alert("Position must be filled out");
        return false;
      } 
      if (data[4].value == "") {
        alert("Start Time must be filled out");
        return false;
      } 
      else {
        return true;
      }
    }

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
    function GetResume() {
      var file = document.querySelector("#Resume").files[0];
      getBase64(file).then((data) => {
        base64 = data;
      });
    }
  </script>
